
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://vtjnknpfeonpzlphsraa.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://vtjnknpfeonpzlphsraa.supabase.co" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AbstractchainAI</title>
    <meta name="description" content="AI and blockchain project showcase platform" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    
    <!-- For SPA routing -->
    <base href="/" />
    
    <!-- Enhanced Security CSP with nonce -->
    <script nonce="%%CSP_NONCE%%">
      // Generate CSP nonce on page load
      window.CSP_NONCE = window.crypto.randomUUID ? window.crypto.randomUUID() : 
        Array.from(window.crypto.getRandomValues(new Uint8Array(16)))
          .map(b => b.toString(16).padStart(2, "0")).join("");
      
      // Replace placeholder with actual nonce
      document.querySelectorAll('[nonce="%%CSP_NONCE%%"]').forEach(el => {
        el.setAttribute('nonce', window.CSP_NONCE);
      });

      // Apply strict CSP dynamically
      const meta = document.createElement('meta');
      meta.httpEquiv = 'Content-Security-Policy';
      meta.content = `default-src 'self'; script-src 'self' 'nonce-${window.CSP_NONCE}' https://cdn.gpteng.co; connect-src 'self' https://*.supabase.co wss://*.supabase.co; img-src 'self' data: https://*.supabase.co blob:; style-src 'self' 'nonce-${window.CSP_NONCE}'; font-src 'self' data:; object-src 'none'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests; base-uri 'self';`;
      document.head.appendChild(meta);

      // Prevent FOUC by applying styles before DOM loads
      document.documentElement.classList.add('dark-mode');
    </script>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" as="image" href="/og-image.png" />
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Enable styles immediately to prevent FOUC -->
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" nonce="%%CSP_NONCE%%"></script>
    <script type="module" src="/src/main.tsx" nonce="%%CSP_NONCE%%"></script>
  </body>
</html>
